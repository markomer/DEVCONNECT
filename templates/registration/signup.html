{% extends 'base.html' %} 

{% block title %}Sign Up{% endblock title %} 

{% block content %} 
<h1 class="signup-title">Sign Up</h1>
<div class="login-info-line">
  <h4>Register</h4>
</div>
<br>
<form action="" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit" class="btn btn-success signup-submit-btn">
</form>
<p>
  <a href="javascript:history.go(-1)"onMouseOver="self.status.referrer;return true" class="btn btn-outline-secondary">BACK</a>
</p>
<br><br>
{% endblock content %}
