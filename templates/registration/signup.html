{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="d-flex justify-content-center my-5">
    <div class="card shadow p-3 mb-5 rounded bg-light">
        <h1 class="text-center">Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Username</label> {{ form.username }} </div>
            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Password</label> {{ form.password1 }} </div>
            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Repeat Password</label> {{ form.password2 }} </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="submit" class="btn btn-outline-success">Submit</button>
                <a href="{% url 'home' %}" class="btn btn-outline-danger">Back</a>
              </div>
        </form>
    </div>
</div>
{% endblock %}
