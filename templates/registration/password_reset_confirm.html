{% extends 'base.html' %}
{% load static %}
{% block title %}Log in{% endblock %}
{% block content %}
<div class="d-flex justify-content-center my-5">
    <div class="">
        <h1>New Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Reset" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
