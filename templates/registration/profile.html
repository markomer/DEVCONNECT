{% extends 'base.html' %}
{% load static %}
{% block title %}Your Profile Info{% endblock %}
{% block content %}
<div class="d-flex justify-content-center my-5">
    <div class="">
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
        <a href="{% url 'signup' %}">New user? Sign up here</a><br>
        <a href="{% url 'password_reset' %}">Forgot password?</a>
    </div>
</div>
{% endblock %}
