{% extends 'base.html' %} 

{% block title %}Edit Post{% endblock title %} 

{% block content %}

  <h1 class="edit-title">Edit Post</h1>
  <div class='form-group'>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Edit" class="btn btn-success">
      <br><br>
      <p>
        <a href="{% url 'post_list' %}" class="btn btn-secondary bg-white text-black">
          Do Not Edit - Back to Posts List
        </a>
      </p>
    </form>
  </div> 

{% endblock content %}
